<div class="container">
  <div class="row justify-content-center vh-100">
    <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3 my-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Inicio de sesión</h3>
        </div>
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" id="email"
                     type="email" name="email" placeholder="Ingrese su correo electrónico" required
                     [(ngModel)]="form.email" #email="ngModel">
              <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                El email es requerido
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" id="password"
                     placeholder="Ingrese su contraseña" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6">
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">La password es requerida</div>
                <div *ngIf="password.errors?.['minlength']">
                  La password debe ser de al menos 6 caracteres
                </div>
              </div>
            </div>
            <div *ngIf="isLoginFailed" class="text-danger">
              {{errorMessage}}
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" style="margin-top: 2px;">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
